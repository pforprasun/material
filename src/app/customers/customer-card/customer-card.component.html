<mat-card>
    <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>COVID-19</mat-card-title>
        <mat-card-subtitle>Novel Coronavirus</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../../assets/images/corona-virus-getty.png">
    <mat-card-content>
        <p>The virus that causes COVID-19 is mainly transmitted through droplets generated when an infected person
            coughs, sneezes, or exhales. These droplets are too heavy to hang in the air, and quickly fall on floors or
            surfaces.</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary">LIKE</button>
        <button mat-button color="primary">DELETE</button>
        <div class="flex-spacer"></div>
        <button mat-icon-button>
            <mat-icon>publish</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
